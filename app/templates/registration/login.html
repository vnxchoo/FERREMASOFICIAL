<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo para toda la página */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Ingresa tus credenciales</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="form-group mt-4">
                                <input type="submit" value="Ingresar" class="btn btn-success btn-block">
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{% url 'home' %}" class="btn btn-link text-decoration-none">Ir al home</a>
                            <a href="{% url 'registro' %}" class="btn btn-link text-decoration-none">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
