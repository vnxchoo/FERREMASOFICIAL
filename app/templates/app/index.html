{% extends 'app/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
<link rel="stylesheet" href="{% static 'app/css/styleindex.css' %}">
{% endblock %}
{% block contenido %}
<div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'app/img/carrusel1.jpg' %}" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <a href="{% url 'home' %}" class="btn btn-primary">Ver Productos</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/img/carrusel2.jpg' %}" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <a href="{% url 'home' %}" class="btn btn-primary">Ver Productos</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/img/carrusel3.jpg' %}" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <a href="{% url 'home' %}" class="btn btn-primary">Ver Productos</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
